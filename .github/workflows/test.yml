name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from the UI

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov  # If not in requirements.txt
    - name: Run tests with coverage
      run: |
        pytest --cov=strokes_gained_engine --cov-report=xml tests/ -v
    - name: Upload coverage
      uses: codecov/codecov-action@v4  # Optional: For coverage badge
