[pytest]
# Look for tests only inside the tests/ folder
testpaths =
    tests

# Any file starting with test_*.py is treated as a test file
python_files =
    test_*.py

# Show short tracebacks
addopts = -q

# Optional: common markers (if you want to use them later)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    engine: tests related to strokes_gained_engine
    ui: tests that touch Streamlit/visual parts

